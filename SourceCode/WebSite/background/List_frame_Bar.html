<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
-->
</style>
<script>
function switchSysBar()
{
	if(window.parent.allFrame.cols=="0,11,*")
	{
		switchPoint.innerHTML = '<img src="images/right.jpg">';
		switchPoint.title="隐藏工具栏";
		window.parent.allFrame.cols="170,11,*";
	}
	else
	{
		switchPoint.innerHTML = '<img src="images/left.jpg">';
		switchPoint.title="显示工具栏";
		window.parent.allFrame.cols="0,11,*";
	}
}
</script>
</head>
<body bgColor="#F4F4F4">
<table height="100%" bgColor="#F4F4F4" cellSpacing=0 cellPadding=0 width=1 align=left border=0>
  <tr align="center" valign="middle">
    <TD onclick="switchSysBar()" bgColor="#F4F4F4" height="100%" valign="middle">
    <br />
    <br /><br /><br /> 
    <SPAN class=navPoint id=switchPoint title="关闭/打开左栏" style="vertical-align:middle"><img src="images/right.jpg" align="middle" width="11"></SPAN></TD>
    </td>
  </tr>
</table>
</body>
</html>
